<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        /* CSS để căn chỉnh form login vào giữa màn hình */
        .login-container {
            min-height: 100vh;
        }
        .login-card {
            max-width: 500px; /* Tăng kích thước chiều ngang form */
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center login-container">
    <!-- Login Form -->
    <div class="card shadow login-card">
        <div class="card-body p-5">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" required class="form-control">
                    <div class="invalid-feedback">Please enter your email</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" required class="form-control">
                    <div class="invalid-feedback">Please enter your password</div>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <!-- Link JavaScript xử lý -->
    <script type="module" src="src/handles/auth-handles.js"></script>
    <script type="module" src="src/handles/check-auth-handles.js"></script>

</body>
</html>
