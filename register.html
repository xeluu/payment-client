<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <!-- Register Form -->
        <div class="col-md-5 me-md-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="text-center mb-4">Register</h2>
              <form id="register">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" id="fullname" required class="form-control">
                  <div class="invalid-feedback">Please enter your full name</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" id="username" required class="form-control">
                  <div class="invalid-feedback">Please choose a username</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" id="registerEmail" required class="form-control">
                  <div class="invalid-feedback">Please enter a valid email</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" id="registerPassword" required class="form-control">
                  <div class="invalid-feedback">Password is required</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" id="confirmPassword" required class="form-control">
                  <div class="invalid-feedback">Passwords must match</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="text-center mt-3">
                    <a  href="login.html" id="toggleAuthMode">Đã có tài khoản? Đăng nhập</a>
                </p>
              </form>
            </div>
          </div>
        </div>

    
      </div>
    </div>
<script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/handles/auth-handles.js"></script>

</body>
</html>
